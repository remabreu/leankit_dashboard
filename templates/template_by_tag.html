<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<ul>
{% for week, cards_list in archived_cards_by_week.iteritems() %}

<li> {{ week }} ({{ week.monday() }} to {{ week.friday() }}) </li>
    <ul>
        {% for card in card_list|() %}
            {% if target in card.tags %}
                <li>{{ card.epic }} {{ card.title}}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endfor %}
</ul>


</body>
</html>
